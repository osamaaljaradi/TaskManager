<!-- src/app/components/task-list/task-list.component.html -->
<div class="task-list">

  <div class="filter-row">
    <label for="statusFilter">فلترة حسب الحالة:</label>
    <select id="statusFilter"
            [(ngModel)]="selectedStatus"
            (change)="onFilterChange()">
      <option value="All">All</option>
      <option [ngValue]="TaskStatus.Pending">Pending</option>
      <option [ngValue]="TaskStatus.InProgress">In Progress</option>
      <option [ngValue]="TaskStatus.Completed">Completed</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let task of filteredTasks">
        <td>{{ task.title }}</td>

        <td>
          <span class="status"
                [ngClass]="{
                  'status-pending': task.status === TaskStatus.Pending,
                  'status-progress': task.status === TaskStatus.InProgress,
                  'status-completed': task.status === TaskStatus.Completed
                }">
            {{ task.status }}
          </span>
        </td>

        <td class="actions">
          <button
            class="btn-progress"
            (click)="setInProgress(task)"
            [disabled]="task.status === TaskStatus.InProgress || task.status === TaskStatus.Completed">
            In Progress
          </button>

          <button
            class="btn-completed"
            (click)="setCompleted(task)"
            [disabled]="task.status === TaskStatus.Completed">
            Completed
          </button>
        </td>
      </tr>

      <tr *ngIf="filteredTasks.length === 0">
        <td colspan="3" class="empty">لا توجد مهام مطابقة للفِلتر الحالي</td>
      </tr>
    </tbody>
  </table>
</div>
