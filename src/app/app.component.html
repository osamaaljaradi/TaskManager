<main class="container" dir="rtl" lang="ar">
  <header class="toolbar">
    <button (click)="toggleAdd()">
      {{ showAdd ? 'إخفاء النموذج' : 'إضافة' }}
    </button>
  </header>

  <!-- يظهر النموذج فقط عند الضغط على "إضافة" -->
  <app-add-task
    *ngIf="showAdd"
    (submitted)="onAdded()">
  </app-add-task>

  <!-- قائمة المهام ثابتة -->
  <app-list-task></app-list-task>
</main>
